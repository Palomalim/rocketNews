<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-geral">
        <div class="container">
    
            <div class="sub-container">
                <div class="img">
                    <img src="/assets/logo.svg" alt="logo da rocketseat">
                </div>
                <div class="text">
                    <h1>atualize ideias e informações em 5 minutos</h1>
                    <h2>tudo que você precisa saber para começar o dia bem e informado</h2>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                        perfeito para se preparar para codar ☕</p>
                </div>
    
                <form action="">
                    <label  >Insira seu e-mail
                        
                        <input type="email" required placeholder="oi@rocketseat.com">
                        <button type="submit">
                                <img class="img-form" src="./assets/send.svg" alt="">
                        </button>
                        <div class="color"></div>
                        
    
                    </label>
                    
                  
                </form>
    
                <div class="forward">
                    <a href="">
                        <p id="text-forward">deixe me ler primerio</p>
                        <img  class="arrow" src="./assets/arrow-right.svg"  alt="flecha roxa">
                    </a>
                </div>
            </div>
        </div>
        <div class="imagem"> </div>
    </div>
   

</body>
</html>
